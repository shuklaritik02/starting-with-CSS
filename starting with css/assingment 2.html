<!DOCTYPE html>
<html>
<head>
    <title>Paragraphs with Unique Class Names</title>

    <link rel="stylesheet" href="assingment 2.css">
</head>
<body>
    <p class="first__paragraph">This is the first paragraph with a unique class name.</p>
    <p class="second__paragraph">This is the second paragraph with a unique class name.</p>
    <p class="third__paragraph">This is the third paragraph with a unique class name.</p>
    <p class="fourth__paragraph">This is the fourth paragraph with a unique class name.</p>
    <p class="fifth__paragraph">This is the fifth paragraph with a unique class name.</p>

    <!-- In this example, we have used BEM naming conventions as follows:

paragraph is the block representing the entire paragraph.
paragraph__first, paragraph__second, paragraph__third, paragraph__fourth, and paragraph__fifth are elements within the block, representing each paragraph individually. -->
</body>
</html>
